<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>重新翻譯 & 自訂翻譯</title>

        <!-- main Style -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="div-return">
            <a href="./index.html">回首頁</a>
        </div>

        <ul>
            <li>
                <h3>重新翻譯</h3>
                <ol>
                    <li>
                        <span>點選欲重新翻譯的文字</span>
                    </li>

                    <li>
                        <span>選擇【翻譯引擎】和【語言】</span>
                    </li>

                    <li>
                        <span>點選【重新翻譯】按鈕</span>
                    </li>
                </ol>
            </li>

            <li>
                <h3>新增自訂翻譯</h3>
                <ol>
                    <li>
                        <span>點選欲自訂的文字</span>
                    </li>

                    <li>
                        <span>在【翻譯前】輸入欲替換的原文</span>
                    </li>

                    <li>
                        <span>在【翻譯後】輸入替換的文字</span>
                    </li>

                    <li>
                        <span>點選【類別】選單，選擇自訂翻譯的類型</span>
                    </li>

                    <li>
                        <span>點選【儲存自訂翻譯】按鈕</span>
                    </li>
                </ol>
            </li>

            <li>
                <h3>刪除自訂翻譯</h3>
                <ol>
                    <li>
                        <span>點選欲自訂的文字</span>
                    </li>

                    <li>
                        <span>在【翻譯前】輸入欲刪除的自訂翻譯原文</span>
                    </li>

                    <li>
                        <span>點選【類別】選單，選擇自訂翻譯的類型</span>
                    </li>

                    <li>
                        <span>點選【刪除自訂翻譯】按鈕</span>
                    </li>
                </ol>
            </li>
        </ul>
    </body>
</html>
